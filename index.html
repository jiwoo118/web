<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코코팜</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 블럭 1번 -->
    <div class="box1">
        <div class="con1">
            <img src="img/01_logo.png" alt="해태로고" class="img01">
            <img src="img/01_can.png" alt="코코팜캔" class="img02">
        </div>
    </div>
    <!-- 블럭 2번 -->
    <div class="box2">
        <div class="con2">
            <img src="img/02_text.png" alt="02하얀바" class="img03">
        </div>
    </div>
    <!-- 블럭 3번 -->
    <div class="box3">
        <div class="con3">
            <img src="img/04_can.png" alt="코코팜캔" class="img06">
            <img src="img/04_water (1).png" alt="물효과" class="img07">
            <img src="img/04_water (2).png" alt="물효과" class="img08">
            <img src="img/04_water (3).png" alt="물효과" class="img09">
            <div class="txt1">
                다양한 과일 맛과 씹는 재미가 가득한 코코팜,<br>
                상큼한 과즙 속 탱글탱글한 나타드코코 젤리는 <br>
                씹을 때마다 팜! 팜! 터지는 즐거움을 선사합니다.
            </div>
            <div class="txt2">
                탱글탱글 알갱이 씹는 재미!<br>
                1995년부터 지금까지<br>
                쭉 사랑받고 있는 ‘코코팜’
            </div>
        </div>
     </div>
    <!-- 블럭 4번 -->
    <div class="box4"></div>
    <!-- 블럭 5번 -->
    <div class="box5">
        <div class="con4">
            <img src="img/05_logo.png" alt="복숭아아이콘" class="img10">
            <img src="img/07_can.png" alt="복숭아3캔" class="img11">
            <div class="txt3">
                싱그러운 청포도 과즙의<br>
                '코코팜 포도'
            </div>
            <div class="txt4">
                새콤달콤한 요구르트 맛의<br>
                '코코팜 화이트 요구르트'
            </div>
            <div class="txt5">
                달콤한 복숭아 과즙의<br>
                '코코팜 복숭아'
            </div>
        </div>
    </div>
    <!-- 블럭 6번 -->
    <div class="box6">
        <div class="con5">
            <img src="img/08_logo.png" alt="코코팜로고" class="img12">
        </div>
    </div>
</body>
</html>
